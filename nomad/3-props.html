<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<script type="text/babel">
    function Btn(props){
        console.log(props.text);
        return <button style={
            {backgroundColor : 'tomato',
            color : 'white',
            padding :'20px'}
        } onClick={props.click}>{props.text}</button>
    }
    const MemoBtn = React.memo(Btn)
    function App() {
        const [value, setValue] = React.useState('Save Changes');
        const changeValue = () => setValue('Revertaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa');
        return (
            <div>
                <Btn text={value} click={changeValue} />
                <MemoBtn text="Continue" />
            </div>
        )
    };
    ReactDOM.createRoot(document.querySelector("#root")).render(<App />)
</script>
</html>
